{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <i class="bi bi-door-open"></i> {{ title }}
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Room Number *</label>
                    <input type="text" name="room_number" class="form-control" value="{{ form.room_number.value|default:'' }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Name *</label>
                    <input type="text" name="name" class="form-control" value="{{ form.name.value|default:'' }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Room Type</label>
                    <input type="text" name="room_type" class="form-control" value="{{ form.room_type.value|default:'' }}" placeholder="e.g., Consultation, Treatment">
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" name="is_available" class="form-check-input" {% if form.is_available.value %}checked{% endif %}>
                    <label class="form-check-label">Available</label>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'setup_app:room_list' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
