{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <i class="bi bi-droplet"></i> {{ title }}
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Name *</label>
                    <input type="text" name="name" class="form-control" value="{{ form.name.value|default:'' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Code *</label>
                    <input type="text" name="code" class="form-control" value="{{ form.code.value|default:'' }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Category</label>
                    <input type="text" name="category" class="form-control" value="{{ form.category.value|default:'' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Price *</label>
                    <input type="number" step="0.01" name="price" class="form-control" value="{{ form.price.value|default:'0' }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3">{{ form.description.value|default:'' }}</textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'setup_app:lab_test_list' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
