{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Panel *</label>
                            {{ form.panel }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Invoice *</label>
                            {{ form.invoice }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Claim Amount *</label>
                        {{ form.claim_amount }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        {{ form.notes }}
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Create Claim</button>
                        <a href="{% url 'finance:panel_claim_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
